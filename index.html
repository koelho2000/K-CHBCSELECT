    <title>K-CHBCSELECT - HVAC Selection Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* Show only the printable content */
        .selection-sheet-printable, 
        .selection-sheet-printable *,
        .page-break,
        .page-break * {
          visibility: visible;
        }

        /* Reset layout for print */
        .selection-sheet-printable,
        .page-break {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm;
          margin: 0 !important;
          padding: 15mm !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* For multiple pages in the report */
        .page-break {
          position: relative;
          page-break-after: always;
          margin-bottom: 0 !important;
        }

        /* Hide specific UI elements even if they are inside printable area */
        .no-print {
          display: none !important;
        }

        /* Remove body background and margins */
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Force root and main containers to show contents */
        #root, main, .max-w-7xl {
          display: block !important;
          visibility: visible !important;
          overflow: visible !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
        }

        /* Specifically hide sidebar */
        aside {
          display: none !important;
        }
      }

      /* Custom scrollbar for better UI */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
